buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'kr.entree:spigradle:1.2.2'
    }
}

apply plugin: 'java'
apply plugin: 'kr.entree.spigradle'

group = "io.github.plugintemplate"
version = "1.0"

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenCentral()
    spigot()
    jitpack()
}

dependencies {
    compileOnly bukkit()
    compileOnly vault()
    compileOnly luckPerms()
}

spigot {
    description = "Plugin Template for Bukkit on Java with Gradle."
    apiVersion = "1.13"
    authors = ["portlek"]
    softDepends = ["Vault", "GroupManager", "LuckPerms", "PermissionsEx"]
}
